<bodos-navbar style="height: calc(100px + 5vh)"></bodos-navbar>

<div class="main-section" id="main-photo-section">
  <div id="main-photo-container">
    <img id="main-photo" src="assets/images/bagels.png" alt="" />
  </div>
  <div id="main-photo-overlay">
    <b>Bagels Done Right.</b>
  </div>
</div>

<div class="main-section" id="varieties">
  <div>
    <div id="varieties-background">
      <img
        src="assets/images/Corner-Location-1.jpeg"
        alt="A photo of the Corner location"
      />
    </div>
    <div id="varieties-overlay">
      <div>Countless</div>
      <div>Varieties</div>
    </div>
    <div>
      <bagel-orbit
        *ngFor="let orbit of OrbitData"
        [orbitData]="orbit"
      ></bagel-orbit>
    </div>
  </div>
</div>

<div class="main-section" id="locations">
  <div id="location-title">
    <h1 style="font-size: 72px; color: white">Locations</h1>
  </div>
  <div id="location-cards">
    <location-card
      *ngFor="let location of LOCATIONS"
      [locationData]="location"
    ></location-card>
  </div>
</div>

<div class="main-section" id="cville">
  <div style="height: 100%; width: 100%; position: relative">
    <div
      style="width: 100%; height: 100%; position: absolute; overflow: hidden"
    >
      <img id="cville-bg" src="assets/images/Sky.png" alt="" />
    </div>
    <img id="cville-tundy" src="assets/images/Tundy.png" alt="" />
    <div id="cville-bg-textbox">
      <div id="cville-bg-text">
        <div>Serving</div>
        <div>Charlottesville</div>
        <div>since 1988</div>
      </div>
      <div style="margin-top: 40px">
        <a
          class="secondary"
          style="
            font-size: calc(32px + 0.25vw);
            font-weight: 400;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            padding: 0.25em 0.5em;
            border-radius: 0.25em;
            transition: color 0.15s ease-in-out,
              background-color 0.15s ease-in-out, border-color 0.15s ease-in-out,
              box-shadow 0.15s ease-in-out;
          "
          routerLink="/our-story"
        >
          Our Story <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="main-section" id="reviews">
  <div id="reviews-title">
    <h1 style="font-size: 72px; color: white">Reviews</h1>
  </div>
  <div style="display: flex; align-items: center">
    <reviews-marquee
      [reviews_list]="REVIEWS"
      [count]="review_card_count"
      [id]="1"
    ></reviews-marquee>
  </div>
</div>

<bodos-footer></bodos-footer>
