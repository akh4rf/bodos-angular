<nav class="navbar-wrapper">
  <div class="navbar-section">
    <div>
      <bodos-logo
        style="height: 100%; display: flex; align-items: center"
        height="80%"
        width="80%"
        fillColor="#FFFFFF"
      ></bodos-logo>
    </div>
  </div>
  <div class="navbar-section" style="flex-grow: 1">
    <div class="navbar-links">
      <a
        *ngFor="let link of NAVIGATION.links"
        class="navbar-link"
        [ngClass]="{ 'nav-active': link.isActive }"
        routerLink="{{ link.href }}"
      >
        <div>
          <hr class="top" />
          {{ link.name }}
          <hr class="btm" />
        </div>
      </a>
      <a
        class="bb-btn secondary"
        style="
          font-size: calc(20px + 0.25vw);
          line-height: 1.5;
          margin-left: auto;
        "
        routerLink="/order"
      >
        Order Now!
      </a>
    </div>
  </div>
</nav>
