<div
  id="bagelOrbit"
  class="orbit"
  style="height: {{ orbitData.sideLength }}px;
        width: {{ orbitData.sideLength }}px;"
  [ngStyle]="applyOrbit()"
  (window:resize)="onResize()"
>
  <img
    *ngFor="let bagel of orbitData.bagels"
    src="{{ bagel.img }}"
    style="left: {{ bagel.x_coord }}px; top: {{ bagel.y_coord }}px;"
  />
</div>
