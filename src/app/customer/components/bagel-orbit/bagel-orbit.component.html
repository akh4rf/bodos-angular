<div
  id="bagelOrbit"
  class="orbit"
  style="height: {{ sideLength }}px;
        width: {{ sideLength }}px;"
  [ngStyle]="applyOrbit()"
  (window:resize)="onResize()"
>
  <img
    *ngFor="let bagel of orbitData.bagels"
    src="{{ bagel.img }}"
    style="left: {{ bagel.x_coord }}px; top: {{
      bagel.y_coord
    }}px; max-width: {{ bagelSize }}px;"
    alt="{{ bagel.alt_text }}"
  />
</div>
