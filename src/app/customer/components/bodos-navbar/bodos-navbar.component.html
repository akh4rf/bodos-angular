<nav (window:resize)="onResize()" class="navbar-wrapper">
  <div class="navbar-section navbar-left">
    <div>
      <bodos-logo
        style="{{ NAVIGATION.logo.styles }}"
        height="{{ NAVIGATION.logo.height }}"
        fillColor="{{ NAVIGATION.logo.color }}"
      ></bodos-logo>
    </div>
  </div>
  <div class="navbar-section navbar-middle">
    <div class="navbar-links">
      <navbar-link
        *ngFor="let link of NAVIGATION.links"
        [link]="link.href"
        [isActive]="link.isActive"
        type="navbar"
      >
        {{ link.text }}
      </navbar-link>
    </div>
  </div>
  <div class="navbar-section navbar-right">
    <div class="navbar-links">
      <a
        *ngFor="let button of NAVIGATION.buttons"
        class="bb-btn {{ button.colorClass }}"
        style="font-size: calc(20px + 0.25vw); line-height: 1.5"
        routerLink="{{ button.href }}"
      >
        {{ button.text }}
      </a>
    </div>
    <div>
      <i (click)="handleMenuClick('on')" class="fas fa-bars menu-bars"></i>
    </div>
  </div>
  <div id="navbar-dropdown" class="navbar-dropdown">
    <div>
      <div class="dropdown-links-wrapper">
        <div>
          <div class="dropdown-links">
            <navbar-link
              *ngFor="let link of NAVIGATION.links"
              [link]="link.href"
              [isActive]="link.isActive"
              type="dropdown"
            >
              {{ link.text }}
            </navbar-link>
          </div>
        </div>
      </div>
      <i (click)="handleMenuClick('off')" class="fas fa-times menu-times"></i>
    </div>
  </div>
</nav>
