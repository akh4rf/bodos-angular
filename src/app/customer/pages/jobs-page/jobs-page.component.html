<div id="jobs-page">
  <div id="jobs-intro">
    <img
      src="https://bodos-assets.s3.amazonaws.com/images/line-waiting.jpeg"
      alt=""
    />
    <div class="img-overlay">
      <div>We're Hiring!</div>
    </div>
  </div>
  <div id="jobs-title">
    <div>Current Jobs</div>
    <hr />
  </div>
  <div id="jobs-list">
    <a class="job-link" *ngFor="let job of JOBS" href="">{{ job }}</a>
  </div>
</div>
