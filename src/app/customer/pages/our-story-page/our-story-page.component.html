<div id="about-intro">
  <div id="intro-text">
    <p>Sandwiches &</p>
    <p>Salads &</p>
    <p>Freshly Baked NY Bagels.</p>
    <hr class="divider-bar" />
    <p>Locally Owned And Operated Since 1988.</p>
  </div>
  <img
    src="https://bodos-assets.s3.amazonaws.com/images/drive_thru.jpeg"
    alt=""
  />
  <div
    class="divider-clip"
    style="
      background: hsl(213, 54%, 33%);
      clip-path: polygon(60% 0, 100% 0, 100% 100%, 40% 100%);
      z-index: 0;
    "
  ></div>
  <div
    class="divider-clip"
    style="
      background: hsl(213, 57%, 41%);
      clip-path: polygon(80% 0, 100% 0, 100% 100%, 60% 100%);
      z-index: 1;
    "
  ></div>
  <div
    class="divider-clip"
    style="
      background: hsl(213, 68%, 50%);
      clip-path: polygon(100% 0, 100% 0, 100% 100%, 80% 100%);
      z-index: 2;
    "
  ></div>
</div>

<div id="timeline-section">
  <div>
    <div id="timeline-title">
      <hr />
      <p>Timeline</p>
      <hr />
    </div>

    <div
      class="timeline-row"
      *ngFor="let time of TIMELINE; let i = index; let c = count"
    >
      <div class="tr-left" [ngClass]="{ hidden: i % 2 == 1 }">
        <div class="timeline-box">
          <div class="date">{{ time.date }}</div>
          <div>{{ time.text }}</div>
        </div>
        <span></span>
      </div>
      <div class="tr-middle">
        <div class="rounded-bottom" [ngClass]="{ 'rounded-top': i == 0 }"></div>
        <img
          src="https://bodos-assets.s3.amazonaws.com/images/food/bagels/bagel.png"
          alt=""
          style="width: 100%; flex-basis: 0"
        />
        <div
          class="rounded-top"
          [ngClass]="{ 'rounded-bottom': i == c - 1 }"
        ></div>
      </div>
      <div class="tr-right" [ngClass]="{ hidden: i % 2 == 0 }">
        <span></span>
        <div class="timeline-box">
          <div class="date">
            {{ time.date }}
          </div>
          <div>{{ time.text }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
